<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <!-- Write javascript program to print 1 to n number print using while loop  -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i=1;
        document.write("<h2>numbers from 1 to n are :- <br></h2>");
        while(i<=n)
        {
            document.write("    "+i);
            i++;
        }
    </script>
</body>
</html>
