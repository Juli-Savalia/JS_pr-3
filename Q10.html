<body>
    <script type="text/javascript">
    //    Write javascript program to calculate factorial of a number using while loop.
        var i=1;
        var n= parseInt(prompt("Enter any number :"));
        var fac;

        while(i<n){
            fac=fac*(i-i);
                document.write(`<h1>${i}</h1>`);
            i++;
        }
        document.write(`<h1>${fac}</h1>`);

    </script>
</body>
</html>
