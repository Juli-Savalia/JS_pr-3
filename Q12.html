<!-- .Write javascript program Check weather num is prime or not using while loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q11</title>
</head>
<body>
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i;
        var check=1;
        while(i<n)
        {
            if(n%i==0)
            {
                check =0;
            }
            i++;
        }
        if(check)
        {
            document.write("<h2>the number is prime</h2>");
        }
        else
        {
            document.write("<h2>the number is not prime</h2>");
        }
    </script>
</body>
</html>
