<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q13</title>
</head>
<body>
    <!-- Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i;
        var a = 0;
        var b = 1;
        var c;
        document.write(`<h2>${a}</h2>`);
        document.write(`<h2>${b}</h2>`);
        for(i=0;i<n;i++)
        {
            c = a + b;
            a = b;
            b = c;
            document.write(`<h2>${c}</h2>`);
        }
    </script>
</body>
</html>
