<body>
    <!-- Write javascript pattern print using while loop
           1 
         1 2 1
       1 2 3 1 2
     1 2 3 4 1 2 3
   1 2 3 4 5 1 2 3 4   -->
        <script type="text/javascript">
            var i=1;
            while(i<=5)
            {
                var s=5;
                while(s>=i)
                {
                    document.write("&nbsp&nbsp&nbsp&nbsp&nbsp");
                    s--;
                }
                var j=1; 
                while(j<=i)
                {
                    document.write("&nbsp&nbsp&nbsp"+j);
                    j++;
                }
                var j=1; 
                while(j<=i-1)
                {
                    document.write("&nbsp&nbsp&nbsp"+j);
                    j++;
                }
                document.write(`<br>`);
                i++;
                
            }
        </script>
</body>
