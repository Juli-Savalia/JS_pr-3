    <!-- Write javascript star pattern print using while loop

* * * * * * * * * *
* * * *     * * * *
* * *         * * *
* *             * *
*                 *
*                 *
* *             * *
* * *         * * *

    <script type="text/javascript">
        var i = 1;
        while (i <= 5) {
            var j = 5;
            while (j >= i) {
                document.write("     *     ");
                j--;
            }
            var s = 1;
            while (s <= i-1) {
                document.write("&nbsp&nbsp&nbsp");
                s++;
            }
            var s = 1;
            while (s <= i-1) {
                document.write("&nbsp&nbsp&nbsp");
                s++;
            }
            var j = 5;
            while (j >= i) {
                document.write("    *    ");
                j--;
            }
            document.write(`<br>`);
            i++;
        }
       var i=1;
