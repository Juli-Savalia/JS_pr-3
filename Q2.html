<body>
    <!--Write javascript program to print 1 to n number and find even number using while loop-->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i = 1;
        document.write("<h2>Even numbers are :- <br></h2>");
        while (i <= n) {
            if (i % 2 == 0) {
                document.write("  " + i);
            }
            i++;
        }

    </script>
</body>

</html>
