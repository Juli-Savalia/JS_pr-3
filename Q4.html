<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q4</title>
</head>

<body>
    <!--Write javascript program to print 1 to n number print using for loop-->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i;
        document.write("<h2>Numbers from 1 to n using for loop are :- <br></h2>");
        for(i=1;i<=n;i++)
        {
            document.write("  "+i);
        }

    </script>
</body>

</html>
