<body>
    <!--Write javascript program to print 1 to n number and find even number using for loop-->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the value of n:-"));
        var i;
        document.write("<h2>Even numbers using for loop from 1 to n  are :- <br></h2>");
        for (i=1;i<=n;i++) {
            if (i % 2 == 0) {
                document.write("  " + i);
            }
        }

    </script>
</body>
