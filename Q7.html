<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>

<body>
    <!-- Write javascript program to print multiplication table of any number using while loop -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the number of table you wnt to print:-"));
        var i = 1;
        document.write(`<h2>table of  ${n} :- <br></h2>`);
        while(i<=10)
        {
            document.write(n + " * " + i +" = "+i*n +"<br>");
            i++;
        }
    </script>
</body>

</html>
