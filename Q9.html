<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9/title>
</head>

<body>
    <!-- Write javascript program to print multiplication table of any number using for loop -->
    <script type="text/javascript">
        var n = parseInt(prompt("Enter the number of table you wnt to print:-"));
        var i;
        document.write(`<h2>table of  ${n} :- <br></h2>`);
        for(i=1;i<=10;i++)
        {
            document.write(n + " * " + i +" = "+i*n +"<br>");
        }
    </script>
</body>

</html>
